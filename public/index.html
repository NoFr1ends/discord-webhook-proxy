<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Discord Webhook Proxy</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 25px">
      <div class="container">
        <a class="navbar-brand" href="#">Discord Webhook Proxy</a>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-sm-center">
        <div class="col-sm-8">
          <div class="form-group row">
            <label for="discord-webhook-url" class="col-sm-2 col-form-label">
              Discord URL
            </label>

            <div class="col-sm-10">
              <input type="text" id="discord-webhook-url" class="form-control refresh" />
            </div>
          </div>

          <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">
              Input Type
            </label>

            <div class="col-sm-10">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input refresh output-type" type="radio" name="output" id="output-type-gitlab" value="gitlab">
                  GitLab
                </label>
              </div>

              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input refresh output-type" type="radio" name="output" id="output-type-bitbucket" value="bitbucket">
                  BitBucket
                </label>
              </div>

              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input refresh output-type" type="radio" name="output" id="output-type-trello" value="trello">
                  Trello
                </label>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="webhook-url" class="col-sm-2 col-form-label">
              WebHook
            </label>

            <div class="col-sm-10">
              <input type="text" id="webhook-url" class="form-control" readonly />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script src="generator.js" type="text/javascript"></script>

  </body>
</html>
